<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="font-size: 44px; color:azure; ">Calculator</h1>   
    <div class="calcBody">
              <div id="display"></div>
              <div class="row">
                      <button class="cell red" data-value="AC">AC</button>
                      <button class="cell red" data-value="(">(</button>
                      <button class="cell red" data-value=")">)</button>
                      <button class="cell red" data-value="/">/</button>
              </div>
              
              <div class="row">
                      <button class="cell" data-value="7">7</button>
                      <button class="cell" data-value ="8">8</button>
                      <button class="cell" data-value="9">9</button>
                      <button class="cell red" data-value="*">*</button>
              </div>
              <div class="row">
                      <button class="cell" data-value="4">4</button>
                      <button class="cell " data-value="5">5</button>
                      <button class="cell" data-value="6">6</button>
                      <button class="cell red" data-value="-">-</button>
              </div>
              <div class="row">
                      <button class="cell" data-value="1">1</button>
                      <button class="cell" data-value="2">2</button>
                      <button class="cell" data-value="3">3</button>
                      <button class="cell red" data-value="+">+</button>
              </div>
              <div class="row">
                      <button class="cell bot" data-value="0" id="zero">0</button>
                      
                      <button class="cell bot" data-value="d">del</button>
                      <button class="cell red" data-value="=">=</button>
              </div>
           


    </div>
   <script src="script.js"></script>
</body>
</html>
